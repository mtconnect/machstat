@keyframes move-twink-back {
    from {background-position:0 0;}
    to {background-position:-10000px 5000px;}
}
@-webkit-keyframes move-twink-back {
    from {background-position:0 0;}
    to {background-position:-10000px 5000px;}
}
@-moz-keyframes move-twink-back {
    from {background-position:0 0;}
    to {background-position:-10000px 5000px;}
}
@-ms-keyframes move-twink-back {
    from {background-position:0 0;}
    to {background-position:-10000px 5000px;}
}

@keyframes move-clouds-back {
    from {background-position:0 0;}
    to {background-position:10000px 0;}
}
@-webkit-keyframes move-clouds-back {
    from {background-position:0 0;}
    to {background-position:10000px 0;}
}
@-moz-keyframes move-clouds-back {
    from {background-position:0 0;}
    to {background-position:10000px 0;}
}
@-ms-keyframes move-clouds-back {
    from {background-position: 0;}
    to {background-position:10000px 0;}
}

.stars, .twinkling, .clouds {
  position:absolute;
  top:0;
  left:0;
  right:0;
  bottom:0;
  width:100%;
  height:100%;
  display:block;
}

.stars {
  background:#000 url('https://www.script-tutorials.com/demos/360/images/stars.png') repeat top center;
  z-index:0;
}

.twinkling{
  background:transparent url('https://www.script-tutorials.com/demos/360/images/twinkling.png') repeat top center;
  z-index:1;

  -moz-animation:move-twink-back 200s linear infinite;
  -ms-animation:move-twink-back 200s linear infinite;
  -o-animation:move-twink-back 200s linear infinite;
  -webkit-animation:move-twink-back 200s linear infinite;
  animation:move-twink-back 200s linear infinite;
}




#container
{
	position:absolute;
	max-width: 100%;
	max-height: 100%;
	justify-content:center;
	vertical-align:middle;
	z-index:4;
}

.logo
{max-width: 100%;
top:100px;
justify-content: center;
height: auto;
vertical-align:middle;
}
	
.heading
{
  margin: 0;
  max-width: 100%;
  font-size: 3vmin;
  justify-content: center;
  color: linear-gradient(to bottom, #ffffff 31%, #ccccff 99%);
  font-family: 'lato',sans-serif;
  vertical-align:middle;
}

.hyperlink
{color: #FFFFFF;
text-decoration: none;
}

li
{font-size:3vmin}

ul
{font-size:3vmin}

.flask_python
{
  margin: 0;
  max-width: 100%;
  font-size: 5vmin;
  justify-content: flex-end;
  vertical-align:middle;
}

<div class="stars"></div>
<div class="twinkling"></div>
<div class="clouds"></div>
<div id="container">
	<div class="logo">
		<center><img height="200px" src="https://s3.amazonaws.com/amtonline/macstat.png"></center>
	</div>

	<div class="heading">
		{% if urlValid==True %}
			<h1><center>
			List of Machines Successfully Connected
			</center></h1>
		{% else %}
			<h1><center>
			List of Machines Successfully Connected
			</center></h1>
			<h5> Error Connecting the Last Machine. Invalid Agent Link. Try Again.</h5>
		{% endif %}
	</div>
	<div class "flask_python">
		<ul>
			
			<form action="" class="form-inline" method="post">
			<input type="text" size="80vmin" class="form-control" placeholder="Add MTConnect URL here." name="add_machine" value="{{request.form.add_machine}}">
			<input class="btn btn-default" type="submit" value="Add Machine">
			</form>
			
			<br />
			
			{% for x in MTCagentList %}
				<li>{{ x[0] }}&nbsp &nbsp &nbsp 
				<a class="hyperlink" href="{{x[1]}}" target="_blank">Agent</a>
				&nbsp | &nbsp 
				<a class="hyperlink" href="/machstat_machines/{{x[0]}}" target="_blank">Dashboard</a>
				</li>
				<br />
				
		
			{% endfor %}
			<p> <br /> </p>
		</ul>
	</div>


</div>
